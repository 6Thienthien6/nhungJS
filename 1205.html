<body>
    <script>
        let c = prompt('nhap nhiet do')
        if (c < 25) {
            if (c < 15) {
                if (c >= 10) {
                    console.log("Ret")
                } else {
                    if (c >= 0) {
                        console.log("Tuyết")
                    } else {
                        console.log("Băng")
                    }
                }
            } else {
                console.log("Mát")
            }
        } else {
            if (c <= 30) {
                console.log("Nóng")
            } else {
                console.log("Nguy hiểm")
            }
        }
    </script>
