<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dtb = +prompt('enter a number');

        switch (true) {
            case (dtb >= 9 && dtb < 10):
                document.write("Xuất sắc");
                break;
            case (dtb >= 8 && dtb < 9):
                document.write("Giỏi");
                break;
            case (dtb >= 7 && dtb < 8):
                document.write("khá quá nhỉ");
                break;
            case (dtb >= 5 && dtb < 7):
                document.write("TB");
                break
            default:
                document.write("nhập lại hộ cái")


        }
    </script>
</body>

</html>
