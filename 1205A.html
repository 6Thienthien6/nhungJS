<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dtb = prompt('nhap so diem')
        if ((dtb > 0) && (dtb < 10)) {


            if (dtb >= 9) {
                document.write('XS')
            } else if (dtb >= 8) {
                document.write('gioi')
            } else if (dtb >= 7) {
                document.write('kha')
            } else if (dtb > 5) {
                document.write('TB')
            } else {
                document.write('Yếu')

            }
        } else {
            alert("Chơi đá nhiều không tốt đâu bạn ơi")
        }
    </script>
</body>

</html>
